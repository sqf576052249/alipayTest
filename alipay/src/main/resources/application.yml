spring:
  profiles: localtest
  
server:
  port: 9001
 
 #支付宝支付
alipay:
  app_id: 2016091900544135
  #商户私钥，您的PKCS8格式RSA2私钥
  merchant_private_key: 
  #支付宝公钥
